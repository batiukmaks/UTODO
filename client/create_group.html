<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Group</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/create_group.js"></script>
  </head>
  <body>
    <header class="text-center">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo lh-1">UTODO</div>
        <div>
          <a href="tasks.html" class="btn btn-sm theme-button">Tasks</a>
        </div>
      </div>
    </header>
    <main
      class="d-flex flex-column align-items-center justify-content-center mb-5"
    >
      <div class="heading mb-2">
        <p>Create your group!</p>
      </div>
      <div class="border p-3 p-lg-5 mx-3">
        <form>
          <div class="form-group">
            <label>Group name</label>
            <input
              id="groupName"
              class="form-control"
              placeholder="Enter group name"
              required
            />
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea
              id="groupDescription"
              class="form-control"
              placeholder="Describe the purpose of this group."
            ></textarea>
          </div>
          <button type="submit" class="btn theme-button">Create</button>
        </form>
      </div>
    </main>
    <footer
      class="container-fluid text-center align-items-center fixed-bottom pb-0"
    >
      <p class="m-0 copyright">Copyright Â©2023 SCAM, Inc.</p>
    </footer>
  </body>
</html>
