<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="scripts/signup.js"></script>
  </head>
  <body>
    <header class="text-center">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo lh-1">UTODO</div>
        <div>
          <a href="index.html" class="btn btn-sm theme-button">Log in</a>
        </div>
      </div>
    </header>
    <main class="d-flex flex-column align-items-center justify-content-center mb-5">
      <div class="heading mb-2">
        <p>Create your account!</p>
      </div>
      <div class="border p-3 p-lg-5 mx-3 signup-form">
        <form>
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="form-group">
              <label>First name</label>
              <input
                class="form-control"
                placeholder="Enter first name"
                required
              />
            </div>
            <div class="form-group">
              <label>Last name</label>
              <input
                class="form-control"
                placeholder="Enter last name"
                required
              />
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input
                class="form-control"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="form-group">
              <label>Password</label>
              <input
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn theme-button">Sign up</button>
        </form>
      </div>
    </main>
    <footer
      class="text-center fixed-bottom"
    >
      <p class="m-0 copyright">Copyright Â©2023 SCAM, Inc.</p>
    </footer>
  </body>
</html>
