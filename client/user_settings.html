<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="scripts/user_settings.js"></script>
  </head>
  <body>
    <header class="text-center">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo lh-1">UTODO</div>
        <div>
          <a href="tasks.html" class="btn btn-sm theme-button">Tasks</a>
        </div>
      </div>
    </header>
    <main
      class="d-flex flex-column align-items-center justify-content-center mb-5"
    >
      <div class="heading mb-2">
        <p>Edit your account!</p>
      </div>
      <div class="border p-3 p-lg-5 mx-3 signup-form">
        <form>
          <div class="row row-cols-1 row-cols-lg-2">
            <div class="form-group">
              <label>First name</label>
              <input
                name="firstName"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label>Last name</label>
              <input
                name="lastName"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input
                name="email"
                class="form-control"
                required
              />
            </div>
            <div class="form-group">
              <label>Old password</label>
              <input
                name="oldPassword"
                type="password"
                class="form-control"
                placeholder="Enter old password"
              />
            </div>
            <div class="form-group">
              <label>New password</label>
              <input
                name="newPassword"
                type="password"
                class="form-control"
                placeholder="Enter new password"
              />
            </div>
            <div class="form-group">
              <label>Confirm password</label>
              <input
                name="confirmPassword"
                type="password"
                class="form-control"
                placeholder="Enter new password again"
              />
            </div>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn theme-button">Save</button>
            <a href="#" class="btn danger-button">Delete account</a>
          </div>
        </form>
      </div>
    </main>
    <footer class="text-center fixed-bottom">
      <p class="m-0 copyright">Copyright Â©2023 SCAM, Inc.</p>
    </footer>
  </body>
</html>
