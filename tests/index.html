<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Search Filter</title>
  <style>
    .highlight {
      background-color: #f9f9f9;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <label for="search">Search:</label>
  <input type="text" id="search" name="search">

  <ul id="email-list">
    <li>john.doe@example.com</li>
    <li>jane.doe@example.com</li>
    <li>foo.bar@example.com</li>
    <li>baz.qux@example.com</li>
  </ul>

  <script>
    const input = document.getElementById('search');
    const emailList = document.getElementById('email-list');
    const emails = emailList.getElementsByTagName('li');

    input.addEventListener('input', () => {
      const query = input.value.trim().toLowerCase();

      for (const email of emails) {
        const emailText = email.textContent.toLowerCase();
        const index = emailText.indexOf(query);
        
        if (index !== -1) {
          const highlightedText = emailText.slice(index, index + query.length);
          const restOfText = emailText.slice(index + query.length);
          email.innerHTML = emailText.slice(0, index) + 
            `<span class="highlight">${highlightedText}</span>` + restOfText;
        } else {
          email.innerHTML = emailText;
        }
      }
    });
  </script>
</body>
</html>
